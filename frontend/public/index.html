<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="AI-Powered Medical Image Analysis System - Upload CT, MRI, X-Ray images for instant AI diagnosis" />
    <meta name="keywords" content="AI, Medical, Image Analysis, CT, MRI, X-Ray, Diagnosis, Healthcare" />
    <meta name="author" content="AI Medical Systems" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Medical Image Analysis System" />
    <meta property="og:description" content="Revolutionary AI-powered medical image analysis with 95% accuracy" />
    <meta property="og:image" content="https://via.placeholder.com/1200x630/667eea/ffffff?text=AI+Medical+Analysis" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AI Medical Image Analysis System" />
    <meta property="twitter:description" content="Revolutionary AI-powered medical image analysis with 95% accuracy" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>üè• AI Medical Image Analysis - Revolutionary Healthcare Technology</title>
    
    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .loading-content {
            text-align: center;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* Hide loading screen when React loads */
        .loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Inter, sans-serif;">
            <h1>üè• AI Medical Image Analysis</h1>
            <p>You need to enable JavaScript to run this advanced medical AI application.</p>
            <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h1 class="loading-title">üè• AI Medical Analysis</h1>
            <p class="loading-subtitle">Loading revolutionary healthcare technology...</p>
        </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
        // Hide loading screen when React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 1500); // Show loading for at least 1.5 seconds
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('üöÄ App loaded in:', Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms');
                }, 0);
            });
        }
        
        // Service Worker Registration (for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('üîß SW registered:', registration.scope);
                    })
                    .catch(function(registrationError) {
                        console.log('‚ùå SW registration failed:', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
